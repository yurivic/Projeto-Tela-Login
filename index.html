<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div id="principal">
    <div id="secundaria">
      <img src="./assets/back.png" alt="seta de voltar">
    </div>
    <ul>
      <li class="one">
        Acessar
      </li>
    </ul>
    <ul class="two">
      <li>
        Com e-mail e senha:
      </li>
    </ul>
    <ul>
      <li class="tree">
        Digite seu e-mail
      </li>
    </ul>
    <ul>
      <li class="four">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> 
        <ion-icon class="email" name="mail-outline"></ion-icon>
      </li>
    </ul>
    <ul>
      <li class="five">
        Digite sua senha
      </li>
    </ul>
    <ul>
      <li class="six">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha"> 
        <ion-icon class="senha" name="eye-outline"></ion-icon>
      </li>
    </ul>
    <ul class="juntos">
      <li>
        Lembrar minha senha
      </li>
      <li class="pointer">
        Esqueci minha senha
      </li>
    </ul>
    <ul class="caixa">
      <li></li>
    </ul>
    <ul id="cadastro">
      <li class="branco">Cadastrar</li>
      <li class="vermelho">Acessar</li>
    </ul>
    <div id="final">
      Ou acesse com
    </div>
    <div class="position">
      <img class="facebook" src="./assets/facebook icon.png" alt="google">
      <img class="google" src="./assets/google icon.png" alt="facebook">
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="script.js"></script>
</html>
