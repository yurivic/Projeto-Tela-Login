<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="principal">
    <div id="secundaria">
      <img src="./assets/back.png" alt="seta de voltar">
    </div>
    <ul>
      <li class="one">
        Acessar
      </li>
    </ul>
    <ul class="two">
      <li>
        Com e-mail e senha:
      </li>
    </ul>
    <ul>
      <li class="tree">
        Digite seu e-mail
      </li>
    </ul>
    <ul>
      <li class="four">
        E-mail
      </li>
    </ul>
    <ul>
      <li class="five">
        Digite sua senha
      </li>
    </ul>
    <ul>
      <li class="six">
        Senha <ion-icon class="aberto" name="eye-outline"></ion-icon>
      </li>
    </ul>
    <ul class="juntos">
      <li>
        Lembrar minha senha
      </li>
      <li>
        Esqueci minha senha
      </li>
    </ul>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
